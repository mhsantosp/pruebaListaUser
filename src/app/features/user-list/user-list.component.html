<div class="user-list-container">
  <mat-card>
    <mat-card-title>Lista de Usuarios</mat-card-title>

    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar por:</mat-label>
      <input
        matInput
        [(ngModel)]="searchTerm"
        placeholder="Nombre o correo"
      />
    </mat-form-field>

    <mat-list>
      <mat-list-item *ngFor="let user of filteredUsers">
        <mat-icon matListItemIcon>person</mat-icon>
        <div matLine>{{ user.nombre }}</div>
        <div matLine class="email">{{ user.correo }}</div>
      </mat-list-item>
    </mat-list>

    <div class="reload-button">
      <button mat-raised-button color="primary" (click)="reset()">
        Recargar Usuarios
      </button>
    </div>
  </mat-card>
</div>
